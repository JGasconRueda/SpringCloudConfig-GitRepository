server:
  port: 9295
  
spring:
  application:
    name: HYSTRIX-DASHBOARD

# Hystrix Dashboard configuration 
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

# Eureka Server
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
        defaultZone: http://localhost:8761/eureka/
  instance:
      hostname: localhost
